name: Continuous Deployment

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  ci-workflow:
      uses: ./.github/workflows/ci.yml
      secrets: inherit
  deploy-front-end:
      name: üéâ Deploy frontend
      runs-on: ubuntu-latest
      steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3
  
      - name: üõ†Ô∏è Build Ionic app
        run: |
          npm install -g @ionic/cli
          npm install
          ionic build --prod
        working-directory: ./app
  
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: ./home/admin/healthquest/www/
          local-dir: ./app/www/

          
  deploy-back-end:
    name: Test & Build API
    runs-on: windows-latest
    defaults:
        run:
          working-directory: ./api
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup JDK 17 and Cache
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'temurin'

      - name: Build API
        run: ./gradlew.bat build

      - name: Upload JAR to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: /home/admin/healthquest/  # Ensure you use the correct absolute path on the server
          local-dir: ./api/build/libs/healthquest-0.0.1-SNAPSHOT.jar  # Adjust the path to your built JAR file
          exclude: healthquest-0.0.1-SNAPSHOT-plain.jar