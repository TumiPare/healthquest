name: Continuous Deployment

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  ci-workflow:
      uses: ./.github/workflows/ci.yml
      secrets: inherit
  deploy-front-end:
      name: üéâ Deploy frontend
      runs-on: ubuntu-latest
      steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3
  
      - name: üõ†Ô∏è Build Ionic app
        run: |
          npm install -g @ionic/cli
          npm install
          ionic build --prod
        working-directory: ./app/HealthQuest
  
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: ./home/tothemoontogether1/healthquest/www/
          local-dir: ./app/HealthQuest/www/
      - name: SSH into server and reload nginx server
        run: |
          sshpass -p 'ilovehealth' ssh admin@34.27.203.247 "sudo systemctl reload nginx"

          
  deploy-back-end:
    name: Test & Build API
    runs-on: windows-latest
    defaults:
        run:
          working-directory: ./api
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup JDK 17 and Cache
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'temurin'

      - name: Test API
        run: ./gradlew.bat test
        
      - name: Build API
        run: ./gradlew.bat build

      - name: Upload JAR to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: /home/tothemoontogether1/healthquest/  # Ensure you use the correct absolute path on the server
          local-dir: ./api/build/libs/  # Adjust the path to your built JAR file
      - name: SSH into server and reload nginx server
        run: |
          sshpass -p 'ilovehealth' ssh admin@34.27.203.247 "cd /home/tothemoontogether1/healthquest/ &&  nohup java -jar healthquest-0.0.1-SNAPSHOT.jar &"
  
