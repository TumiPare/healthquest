name: Continuous Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci-workflow:
      uses: ./.github/workflows/ci.yml
      secrets: inherit
  deploy-front-end:
      name: üéâ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: üöö Get latest code
        uses: actions/checkout@v3
  
      - name: üõ†Ô∏è Build Ionic app
        run: |
          npm install -g @ionic/cli
          npm install
          ionic build --prod
        working-directory: ./app
  
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: ./home/tothemoontogether1/healthquest/www/
          local-dir: ./app/HealthQuest/www/
      - name: SSH into server and reload nginx server
        run: |
          sshpass -p 'ilovehealth' ssh admin@34.27.203.247 "sudo systemctl reload nginx"

          
  deploy-back-end:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Use OpenJDK 17

      - name: Build Gradle project
        run: |
          chmod +x ./gradlew  # Make the Gradle wrapper script executable
          ./gradlew build
        working-directory: ./api  # Adjust the path to your backend project

      - name: Upload JAR to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 34.27.203.247
          username: admin
          password: ilovehealth
          server-dir: /home/tothemoontogether1/healthquest/  # Ensure you use the correct absolute path on the server
          local-dir: ./api/build/libs/  # Adjust the path to your built JAR file
      - name: SSH into server and reload nginx server
        run: |
          sshpass -p 'ilovehealth' ssh admin@34.27.203.247 "cd /home/tothemoontogether1/healthquest/ && nohup java -jar healthquest-0.0.1-SNAPSHOT.jar &"
  
