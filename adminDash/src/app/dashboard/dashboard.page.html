<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="logo-container">
        <ion-item detail="false" lines="none">
          <ion-label>Dashboard</ion-label>
          <ion-label class="HealthQuest-title">          
            <ion-icon src="assets/icon/heart.svg" size = "large" slot="start" class="heartIcon"></ion-icon>
            HealthQuest
          </ion-label>
        </ion-item>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" style="text-transform: none" color="danger">   
          <ion-icon name="log-out" class="logout"></ion-icon>
          <ion-text class="ion-padding-end">Log Out</ion-text>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>User Views</ion-card-title>
              <ion-select (ionChange)="filterViewsChart($event)" value = "today">
                <ion-select-option value="today">Today</ion-select-option>
                <ion-select-option value="weekly">Weekly</ion-select-option>
                <ion-select-option value="monthly">Monthly</ion-select-option>
              </ion-select>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center ion-padding">
                <canvas #userViewsChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size = "6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Advertisements</ion-card-title>
              <ion-select (ionChange)="filterAdsChart($event)" value = "today">
                <ion-select-option value="today">Today</ion-select-option>
                <ion-select-option value="weekly">Weekly</ion-select-option>
                <ion-select-option value="monthly">Monthly</ion-select-option>
              </ion-select>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center ion-padding">
                <canvas #adsChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-start ion-padding-top">
        <h3>
          User Demographics
        </h3>
      </ion-row>
      <ion-row>
        <ion-col size="8">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Age</ion-card-title>
            </ion-card-header>
              <div class="ion-justify-content-center ion-padding">
              <canvas #ageChart></canvas>
            </div>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card style="height: 96.3%">
            <ion-card-header>
              <ion-card-title>Gender</ion-card-title>
            </ion-card-header>
            <div class="ion-justify-content-center ion-padding">
              <canvas #genderChart></canvas>
            </div>
          </ion-card>       
        </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col size = "10" offset = "1">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Nationality</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center">
                <canvas #nationalityChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
