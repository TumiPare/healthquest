<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Dashboard
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>User Views</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center">
                <canvas #userViewsChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size = "6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Advertisements</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center">
                <canvas #adsChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
        <ion-card>
          <ion-row>
            <ion-col size = "8">
                <ion-card-header>
                  <ion-card-title>Age</ion-card-title>
                </ion-card-header>
                  <div class="ion-justify-content-center">
                    <canvas #ageChart></canvas>
                  </div>
            </ion-col>
            <ion-col size = "4">
                <ion-card-header>
                  <ion-card-title>Gender</ion-card-title>
                </ion-card-header>
                  <div class="ion-justify-content-end">
                    <canvas #genderChart></canvas>
                  </div>
            </ion-col>        
          </ion-row>
        </ion-card>
      <ion-row>
        <ion-col size = "12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Nationality</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="ion-justify-content-center">
                <canvas #nationalityChart></canvas>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
