<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- TOP 3 -->
    <ion-row class="center-row">
      <ion-col class="centre">
          <!-- Left Avatar -->
        <ion-avatar class="left-avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        </ion-col>
        <ion-col class="centre">

          <!-- Middle Avatar -->
        <ion-avatar class="middle-avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        </ion-col>
        <ion-col class="centre">

          <!-- Right Avatar -->
          <ion-avatar class="right-avatar">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
      </ion-col>
    </ion-row>
    <!-- Leaderboard LIST -->
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary" style="font-size: xx-large;">
              <ion-icon size="large" name="trophy" [ngStyle]="{'color':'#FFD700'}"></ion-icon> Leaderboard 
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list [inset]="true">
              <!-- Number 1 -->
              <ion-item>
                <ion-chip slot="start" class="gold-chip">1</ion-chip>
                <ion-label>{{ leaderboardItems[0].username }}</ion-label>
                <ion-badge slot="end" color="tertiary">1202</ion-badge>
              </ion-item>
              
              <!-- Number 2 -->
              <ion-item>
                <ion-chip slot="start" class="silver-chip">2</ion-chip>
                <ion-label>Mega Man X</ion-label>
                <ion-badge slot="end" color="tertiary">850</ion-badge>
              </ion-item>

              <!-- Number 3 -->
              <ion-item>
                <ion-chip slot="start" class="bronze-chip">3</ion-chip>
                <ion-label>Ryan Tricket</ion-label>
                <ion-badge slot="end" color="tertiary">100</ion-badge>
              </ion-item>
              
              <!-- The rest -->
              <ion-item>
                <ion-chip slot="start" color="primary">4</ion-chip>
                <ion-label>Pac-Man</ion-label>
                <ion-badge slot="end" color="tertiary">86</ion-badge>
              </ion-item>
              <ion-item>
                <ion-chip slot="start" color="primary">5</ion-chip>
                <ion-label>Mario Visagie</ion-label>
                <ion-badge slot="end" color="tertiary">32</ion-badge>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
