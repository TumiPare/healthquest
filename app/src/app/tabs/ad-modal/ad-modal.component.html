<ion-header>
  <ion-toolbar>
    <ion-title>Advertisement {{ counter }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true" color="primary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card 
  button  
  color="warning" 
  (click)="openUSN()">
    <img alt="USN" [src]="adSrc">
    <ion-card-header>
      <ion-card-title>{{ adTitle }}</ion-card-title>
      <ion-card-subtitle>{{ adDescription }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
