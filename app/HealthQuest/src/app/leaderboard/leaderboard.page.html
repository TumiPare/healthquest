<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- TOP 3 -->
    <ion-row class="center-row">
      <ion-col class="centre">
          <!-- Left Avatar -->
        <ion-avatar class="left-avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        </ion-col>
        <ion-col class="centre">

          <!-- Middle Avatar -->
        <ion-avatar class="middle-avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        </ion-col>
        <ion-col class="centre">

          <!-- Right Avatar -->
          <ion-avatar class="right-avatar">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
      </ion-col>
    </ion-row>
    <!-- Leaderboard LIST -->
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary">
              Leaderboard <ion-icon name="trophy-outline"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list [inset]="true">
              <!-- Number 1 -->
              <ion-item>
                
                <ion-icon [ngStyle]="{'color':'#FFD700'}" name="trophy" slot="start" size="large" item-left></ion-icon>
                <ion-label>Pok√©mon Yellow</ion-label>
              </ion-item>
              
              <!-- Number 2 -->
              <ion-item>
                <ion-icon [ngStyle]="{'color':'#C0C0C0'}" name="trophy" slot="start" size="medium">1</ion-icon>
                <ion-label>Mega Man X</ion-label>
              </ion-item>

              <!-- Number 3 -->
              <ion-item>
                <ion-icon [ngStyle]="{'color':'#CD7F32'}" name="trophy" slot="start" size="medium">1</ion-icon>
                <ion-label>The Legend of Zelda</ion-label>
              </ion-item>
              
              <!-- The rest -->
              <ion-item>

                <ion-label>Pac-Man</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Super Mario World</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
